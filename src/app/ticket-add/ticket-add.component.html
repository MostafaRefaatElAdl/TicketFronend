<div class="container">
  <h2 class="m-5">New Ticket ...</h2>
  <form class="mt-5" #ticketForm="ngForm" (ngSubmit)="submitTicket()">
    <!-- Phone -->
      <div class="col-6">
        <div class="input-group mb-3">
          <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            [ngStyle]="{'border-color' : phone.invalid && (phone.dirty || phone.touched) ? 'tomato':'#ced4da'}"
            class="form-control" name="phone" required minlength="11" maxlength="11" [(ngModel)]="ticketToAdd.phoneNumber"
            #phone="ngModel" placeholder="Phone">
          <span class="input-group-text d-flex align-items-center justify-content-center" style="min-width:44px ;"
            id="basic-addon2"> <i class="fa fa-phone" aria-hidden="true"></i> </span>
        </div>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          <div *ngIf="phone.errors?.['required']" class="form-text text-danger">
            Please Enter Phone Number
          </div>
          <div *ngIf="phone.errors?.['minlength']" class="form-text text-danger">
            Please Enter a valid Phone Number
          </div>
        </div>
      </div>

    <div class="d-flex justify-content-between">
      <a type="button" class="btn btn-secondary" [routerLink]="[ '/']">Back To Home</a>
      <input type="submit" [ngClass]="ticketForm.invalid ? 'btn btn-danger':'btn btn-success' "
        [disabled]="ticketForm.invalid" value="Submit" />
    </div>
  </form>
</div>
